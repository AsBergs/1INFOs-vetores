
<meta charset="UTF-8">


<script>

const nomes = parseInt(prompt((`Quantos nomes dejesa inseri?: `)));
let listaDeNomes = [];
for(let contador = 1; contador <= nomes; contador++){
listaDeNomes.push(prompt(`Nome: ${contador}  `));



}
document.write(`${listaDeNomes.join(", ")}`);






















</script>
