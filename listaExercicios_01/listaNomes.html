<meta charset="UTF-8">
<script>

let listaNomes = ["Alberto", "Maria", "Rafael", "Eloisa", "Jo√£o", "Amanda", "Eduardo"];

let listaNomesA = [];
let listaOutrosNomes = [];






for( let nome of listaNomes){
if(nome.charAt(0) === "A"){
listaNomesA.push(nome);


}else{
    listaOutrosNomes.push(nome);
}


}
document.write(`Nomes com A: ${listaNomesA.sort().join(", ")} </br> Demais Nomes: ${listaOutrosNomes.sort().join(", ")}`)






















</script>
