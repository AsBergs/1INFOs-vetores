
<meta charset="UTF-8">

<script>

const numeroUsuario = parseInt(prompt("Informe um número: "));

let primo = 0;


for(let contador = 1; contador <= numeroUsuario; contador++){
if(numeroUsuario % contador === 0){
primo = primo + 1;

}

}

if(primo === 2){
document.write(`O número ${numeroUsuario} é um número primo!`)


}else{

document.write(`O número ${numeroUsuario} não é um número primo`)



}






</script>
